<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>
            Geo Incentives
        </title>
        <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
        rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

        <script src="/static/js/main.js"></script>
        <script
          src="http://maps.googleapis.com/maps/api/js?v=3.10&sensor=false">
          </script>

        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="/static/css/style.css" rel="stylesheet">
        <link href="/static/css/home.css" rel="stylesheet">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="js/html5shiv.js"></script>
        <![endif]-->

        <!-- Fav and touch icons -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-57-precomposed.png">
        <link rel="shortcut icon" href="img/favicon.png">

        <script type="text/javascript" src="/static/js/scripts.js"></script>

        {% block head_extra %}
        {% endblock %}
        
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-static-top" style="margin: 0px 0px 10px 0px;">
          
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a href="/" class="navbar-brand">
                <img src="/static/img/geoincentives-logo_1.png">
              </a>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li>
                  
                </li>
                <li{% if request.path == '/' %} class="active"{% endif %}>
                  <a href="/">Home</a>
                </li>
                <li>
                  <a href="#about">About</a>
                </li>
                <li>
                  <a href="#contact">How It Works</a>
                </li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">Apply&nbsp;<b class="caret"></b></a>
                  <ul class="dropdown-menu">
                    <li>
                      <a href="/signup/1">Student</a>
                    </li>
                    <li>
                      <a href="/signup/2">Business</a>
                    </li>
                    <li>
                      <a href="/signup/3">Nonprofit Organization</a>
                    </li>
                    <li class="divider">
                    </li>
                    <li>
                    </li>
                    <li>
                    </li>
                  </ul>
                </li>
              </ul>

              {% if request.user and not request.user.is_authenticated() %}
              <form method="post" action="/login/" class="navbar-form navbar-right">
                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}" />

                <input type="hidden" name="next" value="/checkin" />


                <div class="form-group">
                    <input class="form-control" id="id_email" maxlength="255" name="username" placeholder="Email" type="text">
                  <!--<input type="text" placeholder="Email" class="form-control">-->
                </div>
                <div class="form-group">
                    <input class="form-control" id="id_password" maxlength="100" name="password" placeholder="Password" type="password">
                </div>
                <button type="submit" class="btn btn-success">
                  Sign in
                </button>
              </form>
              {% else %}
                <a href="/checkin/"><button class="btn btn-danger" type="button">Check-In</button></a>
              {% endif %}

            </div>
            <!--/.navbar-collapse -->
          
        </div>

        {% block content %}{% endblock %}

    </body>
</html>
